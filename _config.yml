# Jekyll Configuration for GitHub Pages

# Site settings
title: Agent Guides
description: Comprehensive AI Agent Framework Documentation
url: "https://CodeHalwell.github.io/AgentGuides"
baseurl: "/AgentGuides"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude files from build
exclude:
  - .gitignore
  - .git
  - main.py
  - pyproject.toml
  - vendor
  - node_modules
  - __pycache__
  - .venv
  - env
  - venv
  - Gemfile
  - Gemfile.lock
  - README.md
  - GITHUB_PAGES_SETUP.md
  - RESTRUCTURING_SUMMARY.md
  - QUICK_REFERENCE.md
  - COMPLETION_REPORT.md
  - WHAT_WAS_DONE.txt

# Include directories
include:
  - _pages

# Theme settings
theme: jekyll-theme-minimal

# Navigation
nav_links:
  - title: Home
    url: /agentguides/
  - title: All Guides
    url: /agentguides/guides/
  - title: Quick Start
    url: /agentguides/quick-start/
  - title: Framework Comparison
    url: /agentguides/frameworks/

# Collections
collections:
  guides:
    output: true
    permalink: /guide/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"

